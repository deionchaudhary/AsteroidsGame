<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteriodsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "space" to accelerate
		    Press a to rotate counter-clockwise
		    Press d to rotate clockwise
		    Press r for hyperspace
	    </footer>
	</body>
</html>
